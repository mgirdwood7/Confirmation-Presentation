## Hip rotation strength after ACLR and its assocation to symptomatic, functional and structural outcomes

#### Michael Girdwood
m.girdwood@latrobe.edu.au

---
class: inverse, right, middle
background-image: url(koala.gif)
background-size: cover

.footnote[credit Tom West.]
---

## What are we talking about again?

####Prospective Cohort Study Begun in 2011

- 124 patients
- Primary ACLR (with HS autograft) 1 year prior with 2 Melbourne surgeons
- No structured rehab
- Monitoring knee joint structure, function and symptoms

#### What hasn't been looked at?
- Hip strength...

.right[&lt;img src = "koala.png", width = "40%" /&gt;]


---
class: inverse, middle

## Research Quesiton: 

&gt; - How does hip strength differ between the affected and non-affected side in people 1-year after ACLR?

&gt; 

&gt; - Is hip strength associated with symptomatic, functional and structural outcomes?

---

## Methods

.footnote[Measured *only at 1 year*]

.left-column[
#### **Hip Measures**

- Hip ER &amp; IR with HHD


]


.right[
&lt;img src = "hiper.png" width = "60%" /&gt;
]


---

## Methods

.pull-left[

#### Functional Outcomes
- Single Leg Hop
- Triple Crossover Hop
- Side Hop
- One Leg Rise

#### Symptomatic Outcomes:
- KOOS4
- Anterior Knee Pain Scale (AKPS / Kujala)

#### Structural Outcomes:

- OA (X-Ray)
- Cartilage Worsening (MRI)
]

.pull-right[
&lt;img src="http://semrc.blogs.latrobe.edu.au/wp-content/uploads/2018/02/hop-for-distance.jpg" width="70%" /&gt; 
&lt;img src="http://semrc.blogs.latrobe.edu.au/wp-content/uploads/2018/02/One-leg-rise.jpg" width="70%" /&gt; 
]


.center[Measured at 1 and 5 years]
---

## Imaging

.pull-left[
#### MRI

- Measured with MOAKS 

- Presence of cartilage defects simplified into patellofemoral and tibiofemral compartments for analysis
- .red[Worsening] = increase in score from 1 to 5 years


]

.pull-right[
#### X-Ray

- Weightbearing PA and Lateral + NWB Skyline

- Radiographic OA defined using OARSI criteria
]

---
## Data Analysis

.pull-left[
#### Aim 1 - Difference between affected and non-affected side

- Linear regression controlling for gender with interaction term]

.pull-right[
#### Aim 2 - Associations between hip rotation strength and outcomes

.green[Function]: Regression model controlling for age and gender

.blue[PROMs] : Beta-regression controlling for age and gender

.red[Structure] (imaging): Logistic regression


*Data from affect side only used in analysis*]

---
class: inverse
background-image: url("adamsweat.jpeg")

.right[## I bet you're sweating to find out what we found...]

---

## Results

| Measure |	ACLR Group (n=111) |
|---------|--------------------|
|Age (years)	|27.4 (22.2 - 36.1)
|Gender (number, % Female)|	43 (35%)
|Height (cm)|	175 (170 - 181)
|Weight (kg)	|81.2 (67.0 - 90.8)
|BMI (kg/m2)|	25.6 (23.2 - 27.8)
|Tegner Activity Level|	6 (4 - 7)
All values are mean (Interquartile Range (IQR)) unless otherwise specified. 

---

## Affected vs non-affected side

.left-column[#### Controlling for gender:

Small but significant difference in ER strength (SMD = -0.33 (-0.6, -0.07))

No difference in IR strength.

No interaction effect.]


.right-column[&lt;img src= "affnonaff.png" width = "85%" /&gt;]

---

## Affected vs non-affected side

.left-column[####Another way to look at this:

Cohens U&lt;sub&gt;3&lt;/sub&gt; = 

- 37% for ER
- 46% for IR

= % of people with **affected** side **higher** than the mean of the unaffected side.
]

.right-column[&lt;img src= "affnonaff.png" width = "85%" /&gt;]


---

## Assocation to .green[Function]

- Both Hip IR and ER correlated with all strength measures at 1 year and 5 year.

- Strongest relationships to Side Hop and Triple Crossover Hop for both.

- R&lt;sup&gt;2&lt;/sup&gt; values were lower at 5 years:

&lt;br&gt;&lt;br/&gt;

.pull-left[
| .purple[1 Year] | ER | IR | 
|-|---|---|
|HFD| 0.51| 0.47
| OLR | 0.24 | 0.21|
| Side Hop | 0.5 | 0.34 |
| Triple Hop | 0.6 | 0.59 |
]

| .green[5 Year] | ER | IR | 
|-|---|---|
|HFD| 0.4| 0.33
| OLR | 0.22 | 0.15|
| Side Hop | 0.42 | 0.31 |
| Triple Hop | 0.46 | 0.38 |

---

## Association to .blue[PROMs]

- **Higher** hip ER &amp; IR strength was associated with **superior** AKPS  at 1 and 5 years.

- **Higher** hip ER strength associated with **superior** KOOS4 at 5 years.

.center[&lt;img src = "promstable.png" width = "90%" /&gt;

AME = Average Marginal Effects - % change in PROM score with 1 unit increase in strength]
---

## Assocation to .red[Structure] (Imaging)

- &lt;u&gt;No&lt;/u&gt; association between hip strength and cartilage lesions at 1 year (not suprising!)

- At 5 years lower hip ER strength was associated with worsening **tibio-femoral** cartilage lesion score.

  - Odds Ratio: 0.01 (0.00-0.41)

- No relationships found to &lt;u&gt;any PFJ measures&lt;/u&gt;, or radiograohic OA.

---

## Key Summary

- Hip ER strength is impaired on the opperated side at 1 year post ACLR

- This may contribute to functional, symptomatic, and structural outcomes up to 5 years post-operatively.

- Contrary to initial hypothesis hips strength was not associated with PFJ structure
  - Was associated with AKPS (Kujala)
  
  &gt; .red[*Is this representative of PFJ pain?*]
 
 
---

## Possible explanations?

Generalised weakness of the entire lower limb not specific to the hip

  - Hard to evaluate in our population, but we did find hip ER specific differences.

&lt;br&gt;&lt;/br&gt;
Can't determine whether weakness is

- impairment or reduced capacity post injury

- adaptation post injury

- lack of training/rehab
    
---

class: inverse, middle

If we compare to Kemp et al normative:
  - KOALA = weaker hip ER, similar hip IR. 
  
]
